plugins {
    id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

ext.set("project_name", 'skellig-test-step-runner-default')
ext.set("project_description", 'Default configuration for the Skellig Context which includes all processing classes for Skellig Test Steps (ex. http, jdbc, rmq, etc.)')

dependencies {
    api group: 'org.slf4j', name: 'slf4j-api'
    api group: 'com.typesafe', name: 'config'

    api project(':skellig-test-step-runner')
    api project(':skellig-test-step-processing')
    api project(':skellig-test-step-processing-http')
    api project(':skellig-test-step-processing-jdbc')
    api project(':skellig-test-step-processing-cassandra')
    api project(':skellig-test-step-processing-rmq')
    api project(':skellig-test-step-processing-ibmmq')
    api project(':skellig-test-step-processing-tcp')
    api project(':skellig-test-step-processing-unix')

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine'
}