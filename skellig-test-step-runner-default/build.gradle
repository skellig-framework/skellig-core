plugins {
    id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

dependencies {
    compile project(':skellig-test-step-runner')
    compile project(':skellig-test-step-processing-http')
    compile project(':skellig-test-step-processing-jdbc')
    compile project(':skellig-test-step-processing-cassandra')
    compile project(':skellig-test-step-processing-rmq')
    compile project(':skellig-test-step-processing-ibmmq')
    compile project(':skellig-test-step-processing-unix')

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

modifyPom {
    project {
        name = 'Skellig Test Step Runner Default'
        packaging = 'jar'
        description = 'Skellig Test Step Runner with default, pre-configured processors for test steps'
        url = "$projectUrl"
        scm(projectRepo)
        licenses(projectLicenses)
        developers(projectDevelopers)
    }
}