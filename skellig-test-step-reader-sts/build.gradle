plugins {
        id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
//        id 'antlr'
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

ext.set("project_name", 'skellig-test-step-reader-sts')
ext.set("project_description", 'Reader of Skellig Test Step files (.sts)')

ext {
    antlrVersion = '4.13.1'
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core'
    implementation 'org.slf4j:slf4j-reload4j'
    implementation group: 'org.junit.platform', name: 'junit-platform-runner'
    implementation group: 'org.antlr', name:'antlr4', version: "4.13.1"
    implementation group: 'org.antlr', name: 'antlr4-maven-plugin', version: "4.13.1"
    api project(':skellig-test-step-reader')

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine'
}