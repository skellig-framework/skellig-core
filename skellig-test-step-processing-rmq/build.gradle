plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.21"
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

dependencies {
    compile group: 'com.typesafe', name: 'config'
    compile group: 'org.junit.platform', name: 'junit-platform-runner'
    compile 'com.rabbitmq:amqp-client:3.6.6'
    compile project(':skellig-test-step-processing')

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api'
    testImplementation group: 'com.nhaarman.mockitokotlin2', name: 'mockito-kotlin'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine'

    testCompile 'org.testcontainers:testcontainers:1.15.0'
    testCompile "org.testcontainers:junit-jupiter:1.15.0"
    testCompile "org.testcontainers:rabbitmq:1.15.0"
}

modifyPom {
    project {
        name = 'Skellig Test Step RMQ processing'
        packaging = 'jar'
        description = 'Processes RMQ Skellig Test Step'
        url = "$projectUrl"
        scm(projectRepo)
        licenses(projectLicenses)
        developers(projectDevelopers)
    }
}