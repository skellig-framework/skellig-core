plugins {
    id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

ext.set("project_name", 'skellig-test-step-processing')
ext.set("project_description", 'Basic and abstract processing classes for Skellig Test Steps, including functions, result validators and test scenario state')

dependencies {
    implementation 'de.siegmar:fastcsv:1.0.3'
    implementation 'org.freemarker:freemarker:2.3.30'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
//    implementation group: 'org.junit.platform', name: 'junit-platform-runner'
    implementation group: 'org.apache.commons', name: 'commons-lang3'
    implementation group: 'io.rest-assured', name: 'json-path', version: '5.4.0'
    implementation group: 'org.graalvm.js', name: 'js', version: '21.3.0'
    implementation group: 'org.graalvm.js', name: 'js-scriptengine', version: '21.3.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core'
    implementation group: 'org.slf4j', name: 'slf4j-reload4j'
    implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.157'
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core'
    api group: 'com.typesafe', name: 'config'

    api project(':skellig-task')
    api project(':skellig-test-step-reader-sts')

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params'
    testImplementation group: 'org.mockito.kotlin', name: 'mockito-kotlin'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine'
}