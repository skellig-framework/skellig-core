plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.21"
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

dependencies {
    compile 'de.siegmar:fastcsv:1.0.3'
    compile 'org.freemarker:freemarker:2.3.30'
    compile group: 'org.junit.platform', name: 'junit-platform-runner'
    compile project(':skellig-task')
    compile project(':skellig-test-step-reader-sts')

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api'
    testImplementation group: 'org.mockito', name: 'mockito-all'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine'
}

modifyPom {
    project {
        name = 'Skellig Framework Test Processing'
        packaging = 'jar'
        description = 'Processor-classes to run Test Step'
        url = "$projectUrl"
        scm(projectRepo)
        licenses(projectLicenses)
        developers(projectDevelopers)
    }
}

test {
    useJUnitPlatform()
}
